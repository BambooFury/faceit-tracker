<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FACEITracker Screenshot</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1280px;
      height: 800px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      font-family: 'Segoe UI', -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      display: flex;
      gap: 40px;
      align-items: center;
    }
    .panel {
      width: 560px;
      height: 480px;
      background: #0a0a0a;
      border-radius: 16px;
      border: 1px solid #333;
      display: flex;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.8);
    }
    .sidebar {
      width: 52px;
      background: #0a0a0a;
      border-right: 1px solid #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px 0;
    }
    .logo { margin-bottom: 16px; }
    .logo img { width: 32px; height: 32px; }
    .nav { display: flex; flex-direction: column; gap: 4px; width: 100%; padding: 0 8px; }
    .nav-btn {
      width: 36px;
      height: 36px;
      background: transparent;
      border: none;
      border-radius: 8px;
      color: #555;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .nav-btn.active { background: rgba(255,255,255,0.08); color: #fff; }
    .main { flex: 1; padding: 16px; display: flex; flex-direction: column; gap: 12px; }
    .search-box {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #111;
      border: 1px solid #222;
      border-radius: 10px;
      padding: 4px 4px 4px 12px;
    }
    .search-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #444;
      font-size: 13px;
      padding: 8px 0;
    }
    .btn-add {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
    }
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #888;
      font-size: 13px;
      font-weight: 500;
    }
    .count {
      background: #333;
      color: #fff;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
    }
    .players-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
    }
    .player-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px;
      background: #141414;
      border: 1px solid #222;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }
    .player-bg {
      position: absolute;
      top: -10px; left: -10px; right: -10px; bottom: -10px;
      background-size: cover;
      background-position: center top;
      opacity: 0.15;
      filter: blur(1px);
    }
    .player-bg::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.6) 100%);
    }
    .player-left, .player-right { position: relative; z-index: 1; }
    .player-left { display: flex; align-items: center; gap: 12px; }
    .avatar-wrap { position: relative; }
    .player-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff5500 0%, #ff7733 100%);
    }
    .level-badge {
      position: absolute;
      bottom: -2px;
      right: -2px;
      width: 20px;
      height: 20px;
      background: #fbbf24;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
      color: #000;
    }
    .player-info { display: flex; flex-direction: column; gap: 4px; }
    .player-name { font-size: 14px; font-weight: 600; color: #fff; }
    .player-stats { display: flex; align-items: center; gap: 10px; }
    .elo { color: #888; font-size: 12px; font-weight: 600; }
    .matches { display: flex; gap: 4px; }
    .match-dot {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: 700;
    }
    .match-dot.win { background: rgba(74,222,128,0.2); color: #4ade80; }
    .match-dot.loss { background: rgba(248,113,113,0.2); color: #f87171; }
    .player-right { display: flex; align-items: center; gap: 10px; }
    .status-badge {
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
      min-width: 75px;
      justify-content: center;
    }
    .status-badge.live {
      background: #1a1a1a;
      color: #ef4444;
      border: 1px solid #ef4444;
    }
    .status-badge.offline {
      background: #1a1a1a;
      color: #666;
      border: 1px solid #333;
    }
    .live-dot {
      width: 6px;
      height: 6px;
      background: #ef4444;
      border-radius: 50%;
    }
    .action-btn {
      width: 32px;
      height: 32px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
      color: #666;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .branding {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .brand-logo {
      width: 120px;
      height: 120px;
      background: #1a1a1a;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #333;
    }
    .brand-logo img { width: 80px; height: 80px; }
    .brand-name {
      font-size: 36px;
      font-weight: 700;
      color: #fff;
      letter-spacing: -1px;
    }
    .brand-tagline {
      font-size: 16px;
      color: #666;
      text-align: center;
      max-width: 300px;
    }
    .brand-version {
      font-size: 14px;
      color: #444;
      background: #1a1a1a;
      padding: 6px 16px;
      border-radius: 20px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <div class="sidebar">
        <div class="logo">
          <img src="../icons/Faceitlogo128.png" alt="Logo">
        </div>
        <div class="nav">
          <div class="nav-btn active">

              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>

              <circle cx="12" cy="12" r="10"></circle>
              <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
            </svg>
          </div>
          <div class="nav-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2L3 9v11a2 2 0 0 0 2 2h4v-7h6v7h4a2 2 0 0 0 2-2V9l-9-7z"></path>
            </svg>
          </div>
          <div class="nav-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

          </div>
        </div>
      </div>
      <div class="main">
        <div class="search-box">

          <input type="text" class="search-input" value="Введите ник FACEIT" disabled>

        <div class="section-header">
          <span>Отслеживаемые игроки</span>

        <div class="players-list">
          <div class="player-card">

              <div class="player-info">

                  <span class="elo">3847 ELO</span>

                    <span class="match-dot win">W</span>

            </div>
            <div class="player-right">
              <div class="status-badge live">
                <span class="live-dot"></span>
                В матче
              </div>
            </div>
          </div>
          <div class="player-card">
            <div class="player-left">
              <div class="avatar-wrap">
                <div class="player-avatar" style="background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);"></div>
                <div class="level-badge" style="background: #ef4444;">10</div>
              </div>
              <div class="player-info">
                <div class="player-name">ZywOo</div>
                <div class="player-stats">
                  <span class="elo">3654 ELO</span>
                  <div class="matches">
                    <span class="match-dot win">W</span>
                    <span class="match-dot loss">L</span>
                    <span class="match-dot win">W</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="player-right">
              <div class="status-badge offline">Не в сети</div>
            </div>
          </div>
          <div class="player-card">
            <div class="player-left">
              <div class="avatar-wrap">
                <div class="player-avatar" style="background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);"></div>
                <div class="level-badge" style="background: #f59e0b;">9</div>
              </div>
              <div class="player-info">
                <div class="player-name">NiKo</div>
                <div class="player-stats">
                  <span class="elo">3421 ELO</span>
                  <div class="matches">
                    <span class="match-dot loss">L</span>
                    <span class="match-dot win">W</span>
                    <span class="match-dot win">W</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="player-right">
              <div class="status-badge offline">Не в сети</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="branding">
      <div class="brand-logo">
        <img src="../icons/Faceitlogo128.png" alt="FACEITracker">
      </div>
      <div class="brand-name">FACEITracker</div>
      <div class="brand-tagline">Отслеживайте любимых игроков CS2 в реальном времени</div>
      <div class="brand-version">v1.5.1</div>
    </div>
  </div>
</body>
</html>
