<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FACEITracker Promo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1280px;
      height: 800px;
      background: #0a0a0a;
      font-family: 'Segoe UI', -apple-system, sans-serif;
      overflow: hidden;
      position: relative;
    }
    
    /* Фоновый градиент */
    .bg-gradient {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(ellipse 80% 50% at 20% 40%, rgba(255,85,0,0.12) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 80% 20%, rgba(239,68,68,0.08) 0%, transparent 50%),
        radial-gradient(ellipse 50% 50% at 70% 80%, rgba(255,85,0,0.06) 0%, transparent 50%);
      pointer-events: none;
    }
    
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      position: relative;
      z-index: 1;
    }
    
    /* Левая часть - брендинг */
    .branding {
      width: 340px;
      padding: 50px 35px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .logo-wrap {
      width: 72px;
      height: 72px;
      background: linear-gradient(145deg, #1a1a1a 0%, #0f0f0f 100%);
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 15px 50px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.05);
    }
    .logo-wrap img {
      width: 48px;
      height: 48px;
    }
    
    .brand-name {
      font-size: 38px;
      font-weight: 700;
      color: #fff;
      letter-spacing: -1px;
      margin-bottom: 10px;
    }
    .brand-name span {
      color: #ff5500;
    }
    
    .brand-tagline {
      font-size: 15px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 28px;
    }
    
    .features {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .feature {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #555;
      font-size: 13px;
    }
    .feature-icon {
      width: 26px;
      height: 26px;
      background: rgba(255,85,0,0.1);
      border: 1px solid rgba(255,85,0,0.2);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ff5500;
      flex-shrink: 0;
    }
    
    .version-badge {
      margin-top: 28px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 12px;
      color: #555;
      width: fit-content;
    }
    .version-badge span {
      color: #888;
      font-weight: 600;
    }
    
    /* Правая часть - скриншоты */
    .screenshots {
      flex: 1;
      padding: 35px 35px 35px 15px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 14px;
    }
    
    .screenshot {
      background: linear-gradient(145deg, #151515 0%, #0d0d0d 100%);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.06);
      overflow: hidden;
      position: relative;
      box-shadow: 
        0 20px 50px rgba(0,0,0,0.5),
        0 0 0 1px rgba(255,255,255,0.02),
        inset 0 1px 0 rgba(255,255,255,0.03);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .screenshot::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
    }
    .screenshot img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top left;
    }
    .screenshot-label {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(10px);
      color: #999;
      font-size: 10px;
      padding: 5px 10px;
      border-radius: 6px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.08);
    }
    
    /* Акцентные рамки для скриншотов */
    .screenshot:nth-child(1) {
      border-color: rgba(255,85,0,0.15);
      box-shadow: 
        0 20px 50px rgba(0,0,0,0.5),
        0 0 30px rgba(255,85,0,0.05);
    }
    .screenshot:nth-child(1) .screenshot-label {
      background: rgba(255,85,0,0.9);
      color: #fff;
      border-color: transparent;
    }
    
    .screenshot:nth-child(2) {
      border-color: rgba(239,68,68,0.15);
    }
    .screenshot:nth-child(2) .screenshot-label {
      color: #ef4444;
      border-color: rgba(239,68,68,0.3);
    }
    
    .screenshot:nth-child(3) .screenshot-label {
      color: #888;
    }
    
    .screenshot:nth-child(4) {
      border-color: rgba(245,158,11,0.15);
    }
    .screenshot:nth-child(4) .screenshot-label {
      color: #f59e0b;
      border-color: rgba(245,158,11,0.3);
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  
  <div class="container">
    <div class="branding">
      <div class="logo-wrap">
        <img src="logo.png" alt="Logo">
      </div>
      <div class="brand-name">FACEI<span>Tracker</span></div>
      <div class="brand-tagline">Отслеживайте любимых игроков CS2 на FACEIT в реальном времени</div>
      
      <div class="features">
        <div class="feature">
          <div class="feature-icon">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <circle cx="12" cy="12" r="10"></circle>
              <polygon points="10 8 16 12 10 16 10 8" fill="currentColor"></polygon>
            </svg>
          </div>
          <span>Статус игроков в реальном времени</span>
        </div>
        <div class="feature">
          <div class="feature-icon">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
            </svg>
          </div>
          <span>Чёрный список с подсветкой</span>
        </div>
        <div class="feature">
          <div class="feature-icon">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
          </div>
          <span>Экспорт и импорт данных</span>
        </div>
        <div class="feature">
          <div class="feature-icon">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
          </div>
          <span>Топ 1000 бейджи рейтинга</span>
        </div>
      </div>
      
      <div class="version-badge">
        <svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        Версия <span>1.5.1</span>
      </div>
    </div>
    
    <div class="screenshots">
      <div class="screenshot">
        <img src="screen1.png" alt="Players">
        <div class="screenshot-label">Игроки</div>
      </div>
      <div class="screenshot">
        <img src="screen2.png" alt="Blacklist">
        <div class="screenshot-label">Чёрный список</div>
      </div>
      <div class="screenshot">
        <img src="screen3.png" alt="Settings">
        <div class="screenshot-label">Настройки</div>
      </div>
      <div class="screenshot">
        <img src="screen4.png" alt="Match Room">
        <div class="screenshot-label">Подсветка в матче</div>
      </div>
    </div>
  </div>
</body>
</html>
