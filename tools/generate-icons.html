<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #1a1a2e; color: white; }
    canvas { border: 1px solid #333; margin: 10px; }
    .row { display: flex; gap: 20px; margin-bottom: 20px; }
    button { padding: 10px 20px; background: #ff5500; color: white; border: none; cursor: pointer; }
    a { color: #ff5500; }
  </style>
</head>
<body>
  <h1>FACEIT Tracker Icon Generator</h1>
  <p>Click each canvas to download the PNG icon</p>
  
  <div class="row">
    <div>
      <h3>16x16</h3>
      <canvas id="icon16" width="16" height="16"></canvas>
    </div>
    <div>
      <h3>48x48</h3>
      <canvas id="icon48" width="48" height="48"></canvas>
    </div>
    <div>
      <h3>128x128</h3>
      <canvas id="icon128" width="128" height="128"></canvas>
    </div>
    <div>
      <h3>Avatar 48x48</h3>
      <canvas id="avatar" width="48" height="48"></canvas>
    </div>
  </div>

  <button onclick="downloadAll()">Download All Icons</button>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const r = size * 0.15; // corner radius
      
      // Background
      ctx.fillStyle = '#1a1a2e';
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, r);
      ctx.fill();
      
      // F letter
      ctx.fillStyle = '#ff5500';
      const s = size / 4;
      ctx.fillRect(s, s, size/2, size/8);
      ctx.fillRect(s, s, size/8, size/2);
      ctx.fillRect(s, s + size/4, size/3, size/8);
    }

    function drawAvatar(canvas) {
      const ctx = canvas.getContext('2d');
      const size = 48;
      
      // Circle background
      ctx.fillStyle = '#2d3748';
      ctx.beginPath();
      ctx.arc(24, 24, 24, 0, Math.PI * 2);
      ctx.fill();
      
      // Head
      ctx.fillStyle = '#4a5568';
      ctx.beginPath();
      ctx.arc(24, 18, 8, 0, Math.PI * 2);
      ctx.fill();
      
      // Body
      ctx.beginPath();
      ctx.arc(24, 50, 16, Math.PI, 0, true);
      ctx.fill();
    }

    // Draw all icons
    drawIcon(document.getElementById('icon16'), 16);
    drawIcon(document.getElementById('icon48'), 48);
    drawIcon(document.getElementById('icon128'), 128);
    drawAvatar(document.getElementById('avatar'));

    // Click to download
    document.querySelectorAll('canvas').forEach(canvas => {
      canvas.style.cursor = 'pointer';
      canvas.onclick = () => {
        const link = document.createElement('a');
        link.download = canvas.id + '.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      };
    });

    function downloadAll() {
      ['icon16', 'icon48', 'icon128', 'avatar'].forEach(id => {
        const canvas = document.getElementById(id);
        const link = document.createElement('a');
        link.download = (id === 'avatar' ? 'default-avatar' : id) + '.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
</body>
</html>
